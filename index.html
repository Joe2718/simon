<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="icon" href="data:;base64,iVBORwOKGO=" />
	<title> Simon </title>
	<script type="text/javascript" src="../../../lib/jquery_min.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<link rel="stylesheet" type="text/css" href="index.css" >
<body>
<div class='container'>
<div id='outerRim'></div>
<div id='colorCircle'></div>
<div id='centerCircle'>
	<div id="title">Simon</div>
	<div id="scoreRow">
		<div id='scoreContainer'>
			<div id="scoreDiv">&nbsp</div>
			Count
		</div>
		<div id="startDiv"><a class='button' id='gameButton' onClick='newRound()'> &nbsp</a><br /> Start</div>
		<div id="strictDiv"><span class='button' id='strictIndicator'>&nbsp</span><br /><a class='button' id='strictButton' onClick='toggleStrict()'>&nbsp </a><br />Strict</div>
	</div>
	<div id="power"><span class='buttLabel'> OFF</span>
		<label class="switch">
		<input type="checkbox" onClick='powerOn()'>
		<div class="slider"></div>
		</label><span class='buttLabel'> ON</span>
	</div>

</div>
</div>

<p> <a href="../../index.html">Parent</a> </p>
</body>
</html>
